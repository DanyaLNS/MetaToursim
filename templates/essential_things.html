
{% block body %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
{% endblock %}
<div class="d-flex flex-column flex-md-row pb-4 bg-secondary">
        <a class="ml-lg-5 py-2 ms-md-5 mt-2 text-dark font-weight-bold" href="/">MetaTourism
            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>
        </a>
          <nav class="d-md-inline-flex mt-2 ms-md-auto">
            <a class=" me-4 py-2 text-white-50 font-weight-bold" href="/statistics">Статистика</a>
            <a class=" me-4 py-2 text-white-50 font-weight-bold" href="/avia">Билеты</a>
            <a class=" me-4 py-2 text-white-50 font-weight-bold" href="/weather">Погода</a>
            <a class=" me-4 py-2 text-white-50 font-weight-bold" href="/articles">Статьи</a>
          </nav>
    </div>

{% for essential_thing in essential_things %}
<h3>{{ essential_thing[0] }}</h3>
<br>
<img src="{{ essential_thing[1] }}">
<br>
<p>{{ essential_thing[2] }}</p>
<br>
<ul>
    {% for current_li in essential_thing[3] %}
    <li>{{ current_li }}</li>
    {% endfor %}
</ul>
{% endfor %}
